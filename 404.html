<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting…</title>
    <script>
      (function () {
        var l = window.location;
        var repoBase = "/LongLineDiaryV2";
        var path = l.pathname || "";

        if (path.indexOf(repoBase) !== 0) {
          l.replace(repoBase + "/");
          return;
        }

        var rel = path.slice(repoBase.length); // includes leading /
        var target = repoBase + "/#"+ rel + (l.search || "") + (l.hash || "");
        l.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
