      <!-- spa-github-pages: decode redirected deep links (HashRouter) -->
<script>
  (function () {
    var l = window.location;
    // If redirected from 404.html (legacy style), we will have ?/route in the querystring.
    if (l.search && l.search.startsWith('?/')) {
      var newPath = l.search.slice(2); // remove '?/'
      var parts = newPath.split('&');
      var route = parts.shift() || '';
      var query = parts.length ? ('?' + parts.join('&')) : '';
      var repoBase = '/LongLineDiaryV2';
      // Convert to hash route: /LongLineDiaryV2/#/<route>?<query>
      window.history.replaceState(null, '', repoBase + '/#/' + route + query + (l.hash || ''));
    }
  })();
</script>
